<div class="container">
  <input
    id="searchbar"
    type="text"
    class="form-control mr-sm-2"
    #key="ngModel"
    ngModel
    name="key"
    placeholder="Search.."
  />
  <label for="genre">Filter</label>
  <select class="form-control" #filter="ngModel" ngModel name="filter">
    <option value="genre">Genre</option>
    <option value="ratings">Ratings</option>
    <option value="price">Lowest Price</option>
  </select>
  <button type="button" (click)="searchProducts(key.value, filter.value)">
    Search
  </button>

  <br />
  <br />
  <br />
  <br />
  <div class="col-2">
    <div class="card" *ngFor="let m of movie">
      <div class="card-body">
        <h4 class="card-title">{{ m.name }}</h4>
        <h6 class="card-text" id="text"></h6>
        <h6 class="card-text">{{ m.description }}</h6>
        <h6 class="card-text" id="text">
          Rating of movie: {{ m.ratings }} Price per ticket: ${{
            m.ticket_price
          }}
          Available showing:{{ m.timings }}
        </h6>
        <label for="quantity">Quantity (between 1 and 10):</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          #quantity="ngModel"
          ngModel
          min="1"
          max="10"
        />
        <label for="date">Select date:</label>
        <input type="date" id="date" name="date" #date="ngModel" ngModel />
        <h6 class="card-text" id="text"></h6>
        <p #m.movie_id="ngModel" ngModel ngDefaultControl name="movie_id"></p>
        <button
          id="b"
          (click)="addOrder(date.value, m.movie_id, quantity.value)"
        >
          Buy Now
        </button>
      </div>
      <br />
      <br />
    </div>
  </div>
</div>
