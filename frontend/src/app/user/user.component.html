<!DOCTYPE html>
<html>
  <head>
    <title>Slide Navbar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true">Sign up</label>
          <input
            type="text"
            #full_name="ngModel"
            ngModel
            name="full_name"
            placeholder="Full name"
            required=""
          />
          <input
            type="email"
            #email="ngModel"
            ngModel
            name="email"
            placeholder="Email"
            required=""
          />
          <input
            type="password"
            #password="ngModel"
            ngModel
            ngDefaultControl
            name="password"
            placeholder="Password"
            required=""
          />
          <button
            (click)="signup(full_name.value, email.value, password.value)"
          >
            Sign up
          </button>
        </form>
      </div>

      <div class="login">
        <form>
          <label for="chk" aria-hidden="true">Login</label>
          <input
            type="email"
            #email_="ngModel"
            ngModel
            name="email"
            placeholder="Email"
            required=""
          />
          <input
            type="password"
            #password_="ngModel"
            ngModel
            ngDefaultControl
            name="password"
            placeholder="Password"
            required=""
          />
          <button (click)="login(email_.value, password_.value)">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
